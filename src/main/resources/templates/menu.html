<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <div class="w-25 mx-auto vh-100 d-flex align-items-center">
        <div class="w-100 card p-4 bg-light">
            <form th:action="@{/logout}" method="get">
                <div>
                    <p th:text="'Bem vindo, ' + ${userName} + '!'"></p>
                    <div class="">
                        <select class="form-select my-3" id="escolha" name="nome" >
                            <option th:each="entry : ${dados.entrySet()}"
                                th:value="${entry.key}"
                                th:text="${entry.value}">
                            </option>
                        </select>
                        <div class="mx-auto w-50">
                            <button class="btn_enviar w-100 btn btn-dark mb-2" type="submit">Sair</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="mx-auto w-100">
                <a href="/perfil" class="w-100 btn btn-dark text-white text-decoration-none mb-2">Perfil</a>
                <a href="/usuarios" class="w-100 btn btn-dark text-white text-decoration-none">Gerenciar Usu√°rios</a>
            </div>
        </div>
    </div>
</body>
</html>
