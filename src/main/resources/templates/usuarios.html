<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usu치rios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="bg-dark text-light">
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <div class="my-2 bg-light p-4 text-center rounded-2">
            <h1 class="mb-4 text-dark">Lista de Usu치rios</h1>
            <a href="/cadastro" class="btn btn-dark text-white text-decoration-none">Novo Usu치rio</a>
        </div>        
        <div class="my-2 table-responsive">
            <table class="table table-dark table-striped table-bordered text-center">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Login</th>
                        <th>Senha</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Itera sobre a lista de usu치rios -->
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}"></td>
                        <td th:text="${usuario.login}"></td>
                        <td th:text="${usuario.senha}"></td>
                        <td th:text="${usuario.email}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
