<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="bg-dark">
    <div class="w-25 mx-auto vh-100 d-flex align-items-center">
        <div class="card p-4 bg-light">
            <div class="alert alert-warning p-2" th:if="${message}" th:text="${message}"></div>
            <form th:action="@{/menu}" method="get">
                <div class="mb-3">
                    <label class="mb-2" for="name">Digite seu nome:</label>
                    <input class="form-control" type="text" id="name" name="name" placeholder="Seu nome" required />
                </div>
                <div class="mb-3">
                    <label class="mb-2" for="password">Digite sua senha:</label>
                    <input class="form-control" type="text" id="password" name="password" placeholder="Sua senha" required />
                </div>
                <div class="">
                    <label class="mb-2" th:text="'Digite o código: '+${senha}"></label>
                    <div class="input-group">
                        <input class="form-control" type="text" id="codigo" name="codigo" placeholder="Seu código" required />
                        <button class="btn_enviar btn btn btn-dark" type="submit">Enviar</button>
                    </div>
                </div>
            </form>
            <div class="mt-4 text-center">
                <p>Não possui um cadastro ainda? <span><a href="/cadastro" class="">Cadastrar</a></span></p>
            </div>
        </div>
    </div>
</body>

</html>
