<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <div class="w-25 mx-auto vh-100 d-flex align-items-center">
        <div class="card p-4 bg-light">
            <!-- Exibir mensagem de erro -->
            <div class="alert alert-danger" th:if="${errors}">
                <div th:each="error : ${errors}" th:text="${error.defaultMessage}"></div>
            </div>

            <form th:action="@{/create}" method="get">
                <div class="mb-3">
                    <label class="mb-2" for="login">Nome:</label>
                    <input class="form-control" type="text" id="login" name="login" placeholder="Digite o nome" required />
                </div>
                <div class="mb-3">
                    <label class="mb-2" for="email">Email:</label>
                    <input class="form-control" type="text" id="email" name="email" placeholder="exemplo@gmail.com" required />
                </div>
                <div class="">
                    <label class="mb-2">Senha:</label>
                    <div class="input-group mb-2">
                        <input class="form-control" type="text" id="codigo" name="senha" placeholder="Digite a senha" required />
                    </div>
                </div>
                <button class="btn_enviar btn btn btn-dark w-100 mt-2" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
